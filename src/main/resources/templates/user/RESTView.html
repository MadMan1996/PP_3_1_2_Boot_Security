<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main page</title>
</head>
<style>
    a.btn-link:hover {
        color: white;
        text-decoration: none;
    }

    a.btn-link {
        color: darkgrey;

    }
</style>

<body class="vh-100 d-flex flex-column">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-text text-light m-0" id="header_text">

        </p>


        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-link" href="/logout">Logout</a>
        </form>
    </nav>
</header>
<div class="row mr-0 d-flex" style="flex:1">
    <div class="col-2 py-3">
        <div class="nav flex-column nav-pills" id="nav_panel_tab" role="tablist" aria-orientation="vertical">
        </div>
    </div>
    <div class="col-10 bg-light py-3 px-4">
        <div class="tab-content" id="v-pills-tabContent">
        </div>
    </div>
</div>


<div class="modal fade"
     id="edit_user_modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="edit-user title"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="edit-user title">Edit
                    user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body flex-column d-flex justify-content-center align-items-center text-center font-weight-bold">
                <form id="update_user_form" name="edituserform">
                    <div class="form-group">
                        <label class="m-0" for="id">ID</label>
                        <input
                                type="text"
                                class="form-control" name="id"
                                id="id"
                                readonly
                        >
                    </div>

                    <div class="form-group">
                        <label class="m-0" for="firstName">First Name</label>
                        <input type="text"
                               class="form-control" name="firstName"
                               id="firstName">
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="lastName">Last Name</label>
                        <input
                                type="text"
                                class="form-control" name="lastName"
                                id="lastName">
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="age">Age</label>
                        <input type="text"
                               class="form-control" name="age" id="age">
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="email">Email address</label>
                        <input
                                type="email"
                                class="form-control" name="email"
                                id="email"
                        >
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="password">Password</label>
                        <input
                                type="password"
                                class="form-control" name="password"
                                id="password">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold m-0" for="rolesEdit">Roles</label>
                        <select class="w-100" name="userRoles" size="2"
                                style="display: block"
                                multiple="multiple"
                                id="rolesEdit"
                        >
                        </select>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button
                        class="btn btn-primary"
                >Edit
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for user delete -->
<div class="modal fade" id="delete_user_modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="delete-user title"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="delete-user title">
                    Delete
                    user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body flex-column d-flex justify-content-center align-items-center text-center font-weight-bold">
                <form id="delete_user_form"

                >
                    <div class="form-group ">
                        <label class="m-0" for="emailDel">ID</label>
                        <input readonly
                               type="text"
                               class="form-control" name="id"
                               id="idDel">
                    </div>
                    <div class="form-group ">
                        <label class="m-0" for="firstNameDel">First Name</label>
                        <input
                                readonly
                                type="text"
                                class="form-control" name="firstName"
                                id="firstNameDel">
                    </div>
                    <div class="form-group ">
                        <label class="m-0" for="lastNameDel">Last Name</label>
                        <input
                                readonly
                                type="text"
                                class="form-control" name="lastName"
                                id="lastNameDel">
                    </div>
                    <div class="form-group ">
                        <label class="m-0" for="ageDel">Age</label>
                        <input
                                readonly
                                type="text"
                                class="form-control"
                                name="age"
                                id="ageDel">
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="emailDel">Email address</label>
                        <input
                                readonly
                                type="email"
                                class="form-control" name="email"
                                id="emailDel">
                    </div>
                    <div class="form-group">
                        <label class="m-0" for="roleDel">Role</label>
                        <select class="w-100" size="2"
                                style="display: block;"
                                name="userRoles" multiple="multiple"
                                id="roleDel" aria-readonly="true">
                            <option name="userRoles"
                                    th:each="r : ${roles}"
                                    th:text="${r.getAuthority()}"
                                    th:value="${r.getId()}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button
                        class="btn btn-danger">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/rest.js"></script>
</body>
</html>
